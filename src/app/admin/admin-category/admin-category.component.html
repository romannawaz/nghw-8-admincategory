<div class="container">
  <div class="category-wrapper border rounded-3">
    <div class="category__header border-bottom bg-light d-flex justify-content-between align-items-center py-3 px-5">
      <p class="category__title m-0">Category</p>

      <button type="button" class="btn btn-dark" style="width: 150px" (click)="openModal(categoryModal)">Add</button>
    </div>

    <div class="category__filter px-4 mt-4">
      <input type="text" class="form-control" placeholder="Filter category.." [(ngModel)]="search" name="search">

      <hr>
    </div>

    <div class="category__table p-4">
      <table class="table table-bordered">
        <thead class="bg-light">
          <tr>
            <th scope="col" class="col">#</th>
            <th scope="col" class="col-7">Name</th>
            <th scope="col" class="col-3">Link value</th>
            <th scope="col" class="col-1">Edit</th>
            <th scope="col" class="col-1">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of CATEGORIES | filter:search; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ category.name }}</td>
            <td>{{ category.urlName }}</td>
            <td>
              <button type="button" class="btn btn-dark" (click)="openModal(categoryModal)"
                (click)="editCategory(category)">Edit</button>
            </td>
            <td>
              <button type="button" class="btn btn-dark" (click)="deleteCategory(category)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<ng-template #categoryModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal title</h4>
    <button type="button" class="btn-close" (click)="modalRef.hide()"></button>
  </div>
  <div class="modal-body my-3">
    <input type="text" class="form-control" placeholder="Name here.." [(ngModel)]="category" name="category">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-dark" (click)="modalRef.hide()">Close</button>
    <button type="button" class="btn btn-dark"
      (click)="addCategory()">{{ editStatus ? 'Save Changes' : 'Add' }}</button>
  </div>
</ng-template>
